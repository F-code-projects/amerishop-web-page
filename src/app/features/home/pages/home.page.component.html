<div class="text-center py-6">
    <h1 class="text-6xl tracking-wide text-gray-900 drop-shadow-lg" style="font-family: 'Helvetica'">
        TIENDA VIRTUAL
    </h1>
    <p class="text-xl text-gray-700 mt-2 font-medium">Categor√≠as</p>
</div>

<p-dataview #dv [value]="categories()" layout="list" [emptyMessage]="' '">
    <ng-template #list let-categories>
        <div *ngIf="categories.length > 0; else loadingSkeleton">
            <div *ngFor="let category of categories; let first = first" class="px-6">
                <div class="relative w-full h-[60px] rounded-lg overflow-hidden cursor-pointer my-4 transition-all duration-300 hover:scale-[1.02]"
                    (click)="navigateToCategory(category)">

                    <div class="absolute inset-0 bg-cover bg-center transition-all duration-300"
                        [ngStyle]="{ 'background-image': 'url(' + category.image_url + ')' }"></div>

                    <div
                        class="absolute inset-0 bg-black bg-opacity-30 backdrop-blur-sm hover:bg-opacity-10 transition-all duration-300">
                    </div>

                    <div
                        class="absolute inset-0 flex items-center justify-center text-white text-lg md:text-xl font-bold drop-shadow-md tracking-wide">
                        {{ category.name }}
                    </div>
                </div>
            </div>
            <div class="px-6">
                <div class="relative w-full h-[60px] rounded-lg overflow-hidden cursor-pointer my-4 transition-all duration-300 hover:scale-[1.02]"
                    (click)="navigateToAllCategory()">

                    <div class="absolute inset-0 bg-cover bg-center transition-all duration-300"
                        [ngStyle]="{ 'background-image': 'url(' + 'https://magora-systems.com/uploads/AQwj_aI0-Br-7TrlmofmSPP3wB26d_G7.webp' + ')' }"></div>

                    <div
                        class="absolute inset-0 bg-black bg-opacity-30 backdrop-blur-sm hover:bg-opacity-10 transition-all duration-300">
                    </div>

                    <div
                        class="absolute inset-0 flex items-center justify-center text-white text-lg md:text-xl font-bold drop-shadow-md tracking-wide">
                        Todos
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</p-dataview>

<!-- Skeleton Loader -->
<ng-template #loadingSkeleton>
    <div class="px-6">
        <div *ngFor="let _ of [1,2,3,4]" class="my-4">
            <p-skeleton width="100%" height="60px" borderRadius="10px"></p-skeleton>
        </div>
    </div>
</ng-template>
