<p-toolbar [style]="{'padding': '0.5rem 1rem', 'position': 'fixed', 'top': '0', 'width': '100%', 'z-index': '1000'}">
    <ng-template #start>
        <div class="flex items-center gap-2">
            <p-button icon="pi pi-home" routerLink="/home" routerLinkActive="active" size="large" styleClass="m-0" />
        </div>
    </ng-template>

    <ng-template #end>
        <div class="flex items-center gap-2">
            <p-button icon="pi pi-shopping-cart" routerLink="/shoppingCar" routerLinkActive="active"
                [badge]="carAmount.toString()" badgeSeverity="secondary" size="large" styleClass="m-0" />
        </div>
    </ng-template>
</p-toolbar>
